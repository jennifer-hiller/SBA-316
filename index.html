<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBA</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form1">
      <p>
        <label for="name">Your First Name</label>
        <!-- HTML input validation -->
        <input type="text" id="name" name="name" required />
      </p>
      <p>
        <label for="name">Your Last Name</label>
        <input type="text" id="lastName" name="lastName" />
      </p>
      <p><button>Say Your Name</button></p>
      <p>
        <label for="modify"
          ><input type="radio" name="modify" id="modify" />This Radio Can
          Change</label
        >
      </p>
      <p>
        <label for="disable"
          ><input type="checkbox" name="disable" id="disable" />Disable the
          Radio Button</label
        >
      </p>
    </form>
    <hr />
    <button type="button" class="screenSizeButton">See your screen size</button>
    <hr />
    <h5>
      Click list item to strike through. Total count: <span id="total"></span>
    </h5>
    <ul id="list">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>
    <button id="createNew" type="button">Create New LI</button>
    <hr />
    <h5 id="changeColor">Change Color of the Next Line of Text</h5>
    <p>This color will change</p>
    <template id="htmlTemplate">
      <hr />
      <h1>This is a Sample Template</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
        autem ea et dolorem dolorum dicta nihil sunt consequatur in, iure
        eligendi non ipsam perferendis magni laudantium vitae. Totam, neque
        numquam!
      </p>
    </template>
  </body>
</html>
